<!DOCTYPE html>
<html lang="en">

    <title>Firebase</title>

<body>

    <section class="wrapper">
        <div class="container my-5">
            <div class="row justify-content-md-center align-items-center">
                <div class="col-10 align-self-center">
                    <h1 class="mb-4">Recipes</h1>
                    <div class="recipe-cards mb-4">
                        <div class="cards row">

                        </div>
                    </div>
                    <div class="add-new">
                        <form class="newform">
                            <h3><label for="title">Add a new recipe:</label></h3>
                            <div class="form-group">
                                <label for="title">Recipe's title</label>
                                <input type="text" class="form-control" id="title" placeholder="Mushroom pie" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Your name</label>
                                <input type="text" class="form-control" id="name" placeholder="Jack" required>
                            </div>
                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea class="form-control" id="body" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Add" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
